<html>
  <head>
    <script>
      function drawRectangle() {
        var name = prompt("Podaj swoje imiÄ™: ");
        var surname = prompt("Podaj swoje nazwisko: ");

        var a = (surname.length % 4) + 5;
        var b = (name.length % 6) + 20;

        var content = "";
        for (var i = 0; i < b; i++) {
          if (i == 0 || i == b - 1) {
            content += "*".repeat(a) + "<br>";
          } else {
            content += "*" + "&nbsp;".repeat(a - 2) + "*" + "<br>";
          }
        }

        document.getElementById("rectangle").innerHTML = content;
      }
    </script>
  </head>
  <body onload="drawRectangle()">
    <div id="rectangle"></div>
  </body>
</html>
