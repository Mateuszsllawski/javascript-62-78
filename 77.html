<html>
  <head>
    <script>
      function printEvenNumbers() {
        var limit = prompt("Podaj górną granicę dla liczb parzystych:");
        limit = parseInt(limit);
        if (limit >= 2) {
          for (var i = 2; i <= limit; i += 2) {
            document.write(i + "<br>");
          }
        } else {
          document.write("Podana liczba jest mniejsza niż 2, proszę podać liczbę większą niż 2.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="printEvenNumbers()">Wypisz liczby parzyste</button>
  </body>
</html>
